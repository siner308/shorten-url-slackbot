version: "3.1"
services:
  django:
    build:
      dockerfile: docker/django/Dockerfile
      context: .
    container_name: "shortener-server-django"
    restart: always
    volumes:
      - static:/app/static

  nginx:
    image: nginx:1.21.1
    container_name: "shortener-server-nginx"
    ports:
      - "8001:80"
    restart: always
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - static:/static
    depends_on:
      - django
volumes:
  static:
